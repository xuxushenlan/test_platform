{% extends "testcase_manage.html" %} 
{% block content_add %}

<div class="container" style="width: 80%">

    <!--请求菜单-->
    <div>
        <form action="/debug/" method="get" class="bs-example bs-example-form" role="form"
              style="margin-top: 30px">

            <div class="control-group" style="height: 35px;">
                <label class="control-label" style="float: left; margin-right: 10px; margin-left: 30px;">模块:</label>
                <div class="controls" style="float: left;">
                    {{ form.module }}
                </div>
            </div>

            <div class="input-group">
                <span class="input-group-addon">名称</span>
                <input id="req_name" type="text" class="form-control" placeholder="name">
            </div>
            <br>

            <div class="input-group">
                <span class="input-group-addon">URL</span>
                <input id="req_url" type="text" class="form-control" placeholder="url">
            </div>
            <br>
            <div>
                <label>请求方法：</label>
                <label class="radio-inline">
                    <input type="radio" name="req_method" id="get" value="get" checked> GET
                </label>
                <label class="radio-inline">
                    <input type="radio" name="req_method" id="post" value="post"> POST
                </label>
                <label class="radio-inline">
                    <input type="radio" name="req_method" id="pub" value="put"> PUT
                </label>
                <label class="radio-inline">
                    <input type="radio" name="req_method" id="delete" value="delete"> DELETE
                </label>
            </div>

            <div style="margin-top: 10px;">
                <label>参数类型：</label>
                <label class="radio-inline">
                    <input type="radio" name="req_type" id="from" value="from" checked> form-data
                </label>
                <label class="radio-inline">
                    <input type="radio" name="req_type" id="json" value="json"> JSON
                </label>
            </div>

            <br>
            <div class="input-group">
                <span class="input-group-addon">Header</span>
                <input id="req_header" type="text" class="form-control">
            </div>
            <p style="color:#8B8989">说明：以字典的方式设置参数，如：{"content-type": "application/json"}</p>
            <br>
            <div class="input-group">
                <span class="input-group-addon">参数</span>
                <input id="req_parameter" type="text" class="form-control">
            </div>
            <p style="color:#8B8989">说明：以字典的方式设置参数，如：{"id":1, "name":"名称"}</p>
            <div style="width: 100%; height: 60px;">
                <button type="button" class="btn btn-primary" id="save" style="float: right;">保存</button>
                <button type="button" class="btn btn-success" id="send" style="float: right;margin-right: 10px;">调试</button>
            </div>
            
        </form>
    </div>

    <div>
        <p>返回结果：</p>
        <textarea id="result" class="form-control" rows="10" name=textarea></textarea>
    </div>

</div>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>

    $(document).ready(function () {
        // 调试接口
        $("#send").click(function () {
            let name = $("#req_name").val();
            let req_url = $("#req_url").val();
            let req_method = $('input:radio[name="req_method"]:checked').val();

            let parameter = $("#req_parameter").val();

            if (req_url === "") {
                window.alert("URL不能为空!");
            } else if (parameter === "") {
                parameter = "{}";
            }

            $.post("/interface/debug/", {
                'name': name,
                'url': req_url,
                'req_method': req_method,
                'parameter': parameter
            }, function (ret) {
                $('#result').html(ret)
            })
        });

        // 保存接口
        $("#save").click(function () {
            let module_id = $('select[name="module"]').val();

            let name = $("#req_name").val();
            let req_url = $("#req_url").val();
            let req_method = $('input:radio[name="req_method"]:checked').val();
            let parameter = $("#req_parameter").val();

            //console.log(project_id);
            //window.alert(project_id);
            if(module_id === ""){
                window.alert("请选择保存的项目和模块！");
            }
            else if (name === ""){
                window.alert("请输入用例的名称！");
            }else if (req_url === "") {
                window.alert("URL不能为空!");
            } else if (parameter === "") {
                parameter = "{}";
            }

            $.post("/interface/add_case/", {
                'module_id': module_id,
                'name': name,
                'url': req_url,
                'req_method': req_method,
                'parameter': parameter
            }, function (ret) {
                //$('#result').html(ret)
                window.alert(ret);
            })


        });
        
    });
</script>

{% endblock %}
